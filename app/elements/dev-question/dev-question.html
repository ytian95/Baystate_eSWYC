<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
    
<dom-module id="dev-question">
    <link rel="import" type="css" href="dev-question.css">
    <template>
        <div class="devWrapper">
            <div class="questionString">{{questionString}}</div>
            <paper-radio-group class="devButtons" selected="{{score}}" allow-empty-selection>
                <paper-radio-button class="devButton" name="0">0</paper-radio-button>
                <paper-radio-button class="devButton" name="1">1</paper-radio-button>
                <paper-radio-button class="devButton" name="2">2</paper-radio-button>
            </paper-radio-group>
        </div>
    </template>
    <script>
    Polymer({
        is: 'dev-question',
        properties: {
            questionString: {
                type: String,
                notify: true,
            },
            
            score: {
                type: Number,
                notify: true,
            },
        }
    });
    </script>
</dom-module>
